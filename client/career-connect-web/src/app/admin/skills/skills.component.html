
<div class="px-52 "  [ngClass]="{ 'remove-padding': this.skillsCount !== 0, ' add-padding pt-32': this.skillsCount === 0}">

  <div class="button flex gap-2 items-center">
    <mat-form-field appearance="fill" class="flex-grow">
      <mat-label>Search</mat-label>
      <input matInput  #searchInput placeholder="Ex: Angular">
      @if (searchInput.value !== '') {
        <mat-icon class="hover:cursor-pointer" matSuffix (click)="searchInput.value = ''">close</mat-icon>
      }
    </mat-form-field>
  
    <button (click)="openAddNewSkillDialog()" class="height" mat-raised-button color="primary">Add Skill</button>
  </div>
  <mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
    <ng-container matColumnDef="skill">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.skill | deslugify }} </mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="actions" >
      <mat-header-cell mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"  ><button mat-icon-button (click)="deleteSkill(element.skill)" color="warn"> <mat-icon>delete</mat-icon> </button> </mat-cell>
    </ng-container>

    <div *matNoDataRow class="mat-row">
      <div class=" no-data-row mat-cell"  colspan="4"><span class="text-gray-400 ">Add a new skill!</span></div>
    </div>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="skillsCount" (page)="handlePageEvent($event)" [pageSizeOptions]="[10, 25, 50,100]" aria-label="Select page of users"></mat-paginator>

</div>
