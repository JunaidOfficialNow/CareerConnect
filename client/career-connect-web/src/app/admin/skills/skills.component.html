
<div class="px-52 pt-32">
  <div class="button flex justify-end my-4"><button (click)="openAddNewSkillDialog()" mat-raised-button color="primary">Add Skill</button></div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="actions" >
      <mat-header-cell mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"  ><button mat-icon-button color="warn"> <mat-icon>delete</mat-icon> </button> </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
